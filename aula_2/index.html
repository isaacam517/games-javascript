<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .item {
            padding: 10px;
            margin: 5px;
            background-color: lightblue;
            border: 1px solid #333;
            cursor: pointer;
        }
        .active {
            background-color: lightgreen; /* Altera a cor para indicar que o item está ativo */
        }
    </style>
</head>
<body>
    <h1>Exemplos de Manipulação do DOM</h1>
    <div id="lista"></div> <!-- Div onde vamos adicionar os itens -->

    <script>
        // Usando document.querySelector para selecionar a div onde os itens serão adicionados
        const lista = document.querySelector("#lista");

        // Função para criar e adicionar um item
        function adicionarItem(texto) {
            // Usando document.createElement para criar um novo elemento div
            const item = document.createElement("div");
            item.classList.add("item"); // Adicionando a classe "item" para estilização
            item.textContent = texto; // Usando textContent para definir o texto do item

            // Usando dataset para adicionar dados personalizados
            item.dataset.id = texto; // Armazenando o texto no dataset

            // Usando addEventListener para adicionar um evento de clique
            item.addEventListener("click", () => {
                item.classList.toggle("active"); // Alterna a classe "active" ao clicar
                console.log(`Item clicado: ${item.dataset.id}`); // Usando dataset para acessar dados
            });

            // Usando appendChild para adicionar o item à lista
            lista.appendChild(item);
        }

        // Adicionando alguns itens à lista
        adicionarItem("Item 1");
        adicionarItem("Item 2");
        adicionarItem("Item 3");

        // Remover um item ao clicar com o botão direito
        lista.addEventListener("contextmenu", (event) => {
            event.preventDefault(); // Impede o menu de contexto padrão
            const item = event.target; // O elemento que foi clicado

            if (item.classList.contains("item")) {
                item.remove(); // Remove o item da lista
                console.log(`Item removido: ${item.dataset.id}`);
            }
        });
    </script>
</body>
</html>

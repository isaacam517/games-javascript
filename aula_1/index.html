<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplos de JavaScript</h1>
    
    <script>
        // Exemplo de uso de const
        const nome = "João"; // 'const' é usado para declarar uma variável que não pode ser reatribuída.
        console.log("Nome:", nome);

        // Exemplo de uso de let
        let idade = 25; // 'let' permite que a variável seja reatribuída.
        console.log("Idade inicial:", idade);
        
        // Reatribuindo a variável 'idade'
        idade = 26;
        console.log("Idade atualizada:", idade);

        // Exemplo de uso de array
        const frutas = ["Maçã", "Banana", "Laranja", "Uva"]; // Criando um array com 'const'
        console.log("Frutas disponíveis:", frutas);
        
        // Acessando um elemento do array
        console.log("Primeira fruta:", frutas[0]);

        // Adicionando uma nova fruta ao array
        frutas.push("Morango");
        console.log("Frutas após adicionar Morango:", frutas);

        // Exemplo de função
        function mostrarFrutas() {
            console.log("Lista de frutas:");
            for (let fruta of frutas) {
                console.log(fruta); // Usando 'let' para iterar sobre o array
            }
        }

        // Chamando a função
        mostrarFrutas();
    </script>
</body>
</html>

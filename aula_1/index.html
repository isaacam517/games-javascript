<!DOCTYPE html> <!-- Declara que este é um documento html -->
<!-- Define o idioma da página -->
<html lang="pt-BR"> 
<!-- Comtém metadados sobre o documento, como charset e título -->
<head>
    <!-- Define a codificação de caracteres como UTF-8 é uma das codificações mais utilizadas na web por suportar uma vasta gama 
     de caracteres de diferentes idiomas e simbolos especiais-->
    <meta charset="UTF-8">
    <!-- Garante que a página seja responsiva em dispositivos móveis, ocupando toda a tela, e sem zoom -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Define um título para a página que aparece na aba do navegador -->
    <title>Document</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        #botaoClique {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        #pontos {
            color: blue;
        }
    </style>

</head>
<!-- Contém o conteúdo visível da página -->
<body>
    <!-- Exibe o título -->
    <h1>Pontos: <span id="pontos">0</span></h1>
    <button id="botaoClique"> Clique aqui!</button>

    <script>
        let pontos = 0;
        let botaoClique = document.getElementById("botaoClique");
        let pontosDisplay = document.getElementById("pontos");

        botaoClique.addEventListener("click", () => {
            pontos++;
            pontosDisplay.textContent = pontos;
        });
    </script>
    
</body>
</html>
